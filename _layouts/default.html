<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>

      <!-- Your certification buttons IN the header (horizontal) -->
      <div class="badge-row header-badges">
        <a class="btn badge" href="#" target="_blank" rel="noopener">CompTIA Security+</a>
        <a class="btn badge" href="#" target="_blank" rel="noopener">Blue Team Level 1 (BTL1)</a>
        <a class="btn badge" href="#" target="_blank" rel="noopener">TryHackMe SAL1</a>
      </div>
      <!-- NOTE: We intentionally removed the theme's "View on GitHub" button -->
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          Built with <a href="https://pages.github.com">GitHub Pages</a> and the Hacker theme.
        </span>
      </footer>
    </section>
  </body>
</html>
